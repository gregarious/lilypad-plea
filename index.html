<!DOCTYPE html>
<html ng-app="plea">
<head>
    <title>Lilypad - PLEA</title>

    <!-- For that native webapp experience -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- stylesheets -->

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-mobile.js"></script>

    <!-- modules -->
    <!-- Zepto included for AJAX library, not DOM manipulation. jqLite will still handle that -->
    <script src="/lilypad-client/lilypad-plea/modules/underscore.js"></script>
    <script src="/lilypad-client/lilypad-plea/modules/backbone.js"></script>
    <script src="/lilypad-client/lilypad-plea/modules/backbone-patches.js"></script>
    <script src="/lilypad-client/lilypad-plea/modules/moment.js"></script>
    <script src="/lilypad-client/lilypad-plea/modules/modules.js"></script>

    <!-- app -->
    <script src="/lilypad-client/lilypad-plea/app.js"></script>

    <!-- services -->
    <script src="/lilypad-client/lilypad-plea/services/studentService.js"></script>
    <script src="/lilypad-client/lilypad-plea/services/viewService.js"></script>

    <!-- controllers -->
    <script src="/lilypad-client/lilypad-plea/controllers.js"></script>

</head>
<body ng-controller="BaseController">
    {{user_fullname}} | {{date}}
    <hr>

    <div ng-controller="SidebarController">
        <ul>
            <li ng-repeat="student in students.models">
                <a href="#" ng-click="selectStudent(student)">{{student.get('firstName')}}</a>
            </li>
        </ul>
    </div>
    <hr>

    <div ng-switch="baseViewState.currentView">
        Current view: 
        <div ng-switch-when="chartMenu">{{baseViewState.currentStudent.get('firstName')}}'s Charts</div>
        <div ng-switch-default>None</div>
    </div>
</body>
</html>

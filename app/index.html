<!DOCTYPE html>
<html ng-app="pleaMain">
<head>
    <title>Lilypad - PLEA</title>

    <!-- For that native webapp experience -->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!-- simple skeleton styling -->
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #00f;
        }
        .selected {
            font-weight: bold;
        }
        .frame {
            border: 1px solid;
            margin: 1em 0;
            padding: 1em;
        }
    </style>

    <!-- angular -->
    <script src="/lilypad-client/lilypad-plea/app/lib/angular-1.2.0-rc.2.js"></script>

    <!-- third party modules -->
    <!-- first import the libraries -->
    <script src="/lilypad-client/lilypad-plea/app/lib/underscore.js"></script>
    <script src="/lilypad-client/lilypad-plea/app/lib/backbone.js"></script>
    <script src="/lilypad-client/lilypad-plea/app/lib/moment.js"></script>
    <!-- now declare the modules to wrap them -->
    <script src="/lilypad-client/lilypad-plea/app/lib/modules.js"></script>

    <!-- common module -->
    <script src="/lilypad-client/lilypad-plea/app/common/module.js"></script>

    <!-- students module -->
    <script src="/lilypad-client/lilypad-plea/app/students/module.js"></script>

    <!-- behaviors module -->
    <script src="/lilypad-client/lilypad-plea/app/behaviors/module.js"></script>

    <!-- charts module -->
    <script src="/lilypad-client/lilypad-plea/app/charts/module.js"></script>

    <!-- main module -->
    <script src="/lilypad-client/lilypad-plea/app/main/module.js"></script>

</head>
<body ng-controller="BaseCtrl">
    <p>World: Hello Angular?</p>
    <p>Angular: {{hello}}</p>
</body>
